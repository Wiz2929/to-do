<html>

<head>

  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css"
  rel="stylesheet"
/><!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>

<body>
      <div class="" onclick="hideWarningNote()" id="warning-note-c" style="background-color: black; width: 100%; height: 100%; position: fixed; display: none; z-index: 1; opacity: 0.95;">
    <div class="note note-warning" id="warning-note" style="position: fixed; top: 40%; z-index: 1; left: 10px; opacity: 1;">
      
      </div>
    </div>
  <div class="container mt-3" style="">

    <div class="note note-info hover-shadow mb-5">
  <div class="card " style="" >
  <div class="input-group">
  <input
    type="text"
    class="form-control"
    placeholder="To-Do"
    aria-label="add-to-do"
    aria-describedby="add-todo"
    id="addtodo"
  />
  <button
  style="color: white;"
    class="btn btn-primary"
    type="button"
    id="button-addon2"
    data-mdb-ripple-color="blue"
    onclick="addNewTodo()"
  >
    +
  </button>
  </div>
</div>
</div>
<div class="card shadow-2" id="todo-list">
  <p class="note note-primary hover-shadow">
    <strong>To-Do List</strong>
  </p> 
  <ul class="list-group" style="margin-top: 0px;" id="todos">
    
   </ul>
</div>
</div<script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js'></script>
<script src="main.js"></script>
